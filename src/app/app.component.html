<h1 align="center">Todo List - new title</h1>

<input type="text" class="todo-input" placeholder="Add next todo here" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">

<ul align="center" class="list-group">
    <li class="list-group-item" *ngFor="let todo of filteredArray">
        <div class="view">
            <label>{{ todo.title }}</label>
            <div class="float-right">
                <!-- <button type="button" class="btn btn-danger btn-sm" (click)="deleteTodo(todo)">Delete</button> -->
                <confirmation-modal [todo]="todo"></confirmation-modal>
            </div>
        </div>
    </li>
</ul>
